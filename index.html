<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <div class="frist">
        <h2 class="Result-text">Your Result</h2>
        <div class="circle">
          <h2 class="main-num">76</h2>
          <p class="main-s-num">of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <div class="text">
          You scored higher than 65% of the people who have taken these test.
        </div>
      </div>
      <div class="second">
        <h2 class="summary">Summary</h2>
        <div class="Reaction">
          <img src="images/icon-reaction.svg" alt="icon"  class="icon"/>
          <p class="reactio">Reaction</p>
          <p>80<p class="num">/ 100</p></p>
        </div>
        <div class="Memory">
          <img src="images/icon-memory.svg" alt="icon"  class="icon"/>
          <p class="Memor">Memory</p>
          <p>92<p class="num">/ 100</p></p>
        </div>
        <div class="Verbal">
          <img src="images/icon-verbal.svg" alt="icon"  class="icon"/>
          <p class="Verba">Verbal</p>
          <p>61<p class="num">/ 100</p></p>
        </div>
        <div class="Visual">
          <img src="images/icon-visual.svg" alt="icon"  class="icon"/>
          <p class="Visua">Visual</p>
          <p>72<p class="num">/ 100</p></p>
        </div>
        <div class="bt">
        <button class="btn">Continue</button>
    </div>
      </div>
      
    </div>
    
   
  </body>
</html>
